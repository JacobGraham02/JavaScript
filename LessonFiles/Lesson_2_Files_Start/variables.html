<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Variables | COMP1073 Client-Side JavaScript</title>
	<link href="styles.css" rel="stylesheet" />
</head>

<body>
	<h1>Variables</h1>
	<p>JavaScript can store data in variables of different types. Let's learn how to declare, initialize, and update variables properly. We'll also investigate the different types of JavaScript variables.</p>
</body>
<script>
	/* STEP 1: Declare variables
	Use a-z, 0-9, A-Z and underscores, avoiding reserved names
	All program variables are generally declared at the beginning (called 'hoisting') */
	var myName;
	var myAge;

	/* STEP 2: Initialize variables
	Don't confuse a variable with no value with one that doesn't exist at all */
	myName = "Jacob";
	myAge = 49;
	let myHomeTown = "Barrie";

	/* STEP 3: Updating variables
	Once a variable has been declared, this can be done any time */
	myAge = 18;
	myName = "Jacob Graham";
	console.log("Hi, I am " + myName + " and I am " + myAge + " years old");

	// STEP 4: Variable types
	// Numbers
	let numCars = 5;
	let modelYear = "2004";
	console.log(typeof(numCars));

	// Strings (use '' or "")
	let typeCar = `Honda ${modelYear} Civic`;
	console.log(typeCar);

	// Booleans
	let iAmAlive = true;

	// Arrays
	let myNameArray = ["Chris","Sarah","Bob"];
	let myNumArray = [5,6,7,8];
	let mixedArray = ["Hello",10,true];

	// Objects
	let dog = {name: "Sparky", breed: "Husky"};
	console.log(dog.name + " is a " + dog.breed);

	// STEP 5: Typing (JavaScript is a loosely-typed language)
	console.log(typeof(dog));

</script>
</html>
